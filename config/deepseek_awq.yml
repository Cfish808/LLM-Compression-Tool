
base_model:
    type: deepseek
    path: /home/ybh/models/deepseek-llm-7b-chat
    torch_dtype: auto
    tokenizer_mode: fast
quant:
    method: awq
    skip_layers: [ lm_head ]
    seqlen: 2048
    device: cuda
    weight:
      wbit: 2
      abit: 16
      offload: cpu
      block_sequential: True
      layer_sequential: True
      w_qtype: per_group
      groupsize: 128
      blocksize: 128
      w_has_zero: True
      w_unsign: True
      auto_scale: True
      auto_clip: True
      percdamp: 0.01
      actorder: False
    special:
      actorder: True
      static_groups: False
      percdamp: 0.01
      blocksize: 128
      true_sequential: True
    data:
      name: c4
      nsamples: 128
      seqlen: 2048
      download: True
      path: eval data path
      batch_size: 1
      seed: 42


eval:
#    eval_pos: [pretrain, fake_quant]
    tasks: [ppl]
    datasets: [c4]
    download: True
    path: eval data path
    seq_len: 2048
    batch_size: 32
    num_fewshot: 0
    nsamples: all
    device: cuda
    seqlen: 2048
    # For 7B / 13B model eval, bs can be set to "1", and inference_per_block can be set to "False".
    # For 70B model eval, bs can be set to "20", and inference_per_block can be set to "True".
    bs: 1
save: /home/ybh/output/deepseek_7b_awq