
base_model:
    type: Llama
    path: /home/xzy/Llama-2-7b-hf
    torch_dtype: auto
    tokenizer_mode: fast
quant:
    method: rtn
    skip_layers: [ lm_head ]
    seqlen: 2048
    device: cuda
    weight:
      wbit: 4
      abit: 16
      offload: cpu
      block_sequential: True
      layer_sequential: True
      blocksize: 128
      percdamp: 0.01
      actorder: True
      w_has_zero: False
      a_has_zero: True
      w_unsign: False
      a_unsign: False
      w_groupsize: 128
      a_groupsize: -1
      a_qtype: "per_token"  #select from ["per_tensor", "per_token", "per_group", "per_dimension"]                 
      w_qtype: "per_group"  # select from ["per_tensor", "per_channel", "per_group"]             
      quantization_type: 'static'
    data:
      name: c4
      nsamples: 1
      seqlen: 2048
      download: True
      path: eval data path
      batch_size: 32
      seed: 42
      split: validation


eval:
    tasks: [ppl]
    datasets: [wikitext2]
    download: True
    path: eval data path
    seq_len: 2048
    batch_size: 32
    num_fewshot: 0
    nsamples: all
    device: cuda
    seqlen: 2048
    # For 7B / 13B model eval, bs can be set to "1", and inference_per_block can be set to "False".
    # For 70B model eval, bs can be set to "20", and inference_per_block can be set to "True".
    bs: 1
save: /home/xzy/output/llama2_7b_rtn